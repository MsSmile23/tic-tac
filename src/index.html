<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Крестики нолики</title>
  </head>
  <body>
    <h1 class="raund">Раунд 1</h1>
    <p class="players">Игрок1 vs Игрок2</p>
    <p class="count">Счёт 0 : 0</p>
    <div class="info">
      <p class="x-o" id="x"></p>
      <p class="x-o" id="o"></p>
    </div>
    <ul class="game">
      <div class="end-overlay">
        <p class="winner">Победитель:</p>
        <button class="new-raund">Реванш</button>
      </div>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
      <li class="cell"></li>
    </ul>
    <button class="new-game">Новая игра</button>
    <div class="popup popup-visible">
      <div class="container">
        <form class="form" name="players">
          <input
            id="player1"
            type="text"
            name="player1"
            class="input"
            placeholder="Игрок 1"
            minlength="2"
            maxlength="30"
            required
          />
          <input
            id="player2"
            type="text"
            name="player2"
            class="input"
            placeholder="Игрок 2"
            minlength="2"
            maxlength="30"
            required
          />
          <button class="submit" type="submit">Начать игру</button>
        </form>
      </div>
    </div>
  </body>
</html>
